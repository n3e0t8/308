<html lang="en">

        function setName () {
            const nameField = document.getElementById("username");
            const name = nameField.value;
            const title = document.getElementById("profile-link");
            title.innerText = name + " Profile";
        }

        function setImage() {
            const imagefield  =document.getElementById("imageURL");
            const picture = imagefield.value;
            profileImage.style.backgroundImage = `url(${picture})`;
        }
